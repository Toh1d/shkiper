<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <a href="/" class="text-decoration-none text-black">
                    <h1 class="text-center ms-5">Бронирования</h1>
                </a>
                <a href="#">Выход</a>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <div class="row justify-content-between align-items-center">
                        <p class="col-2 mb-0">Имя</p>
                        <p class="col-2 mb-0">Фамилия</p>
                        <p class="col-2 mb-0">Телефон</p>
                        <p class="col-1 mb-0">Колл-во</p>
                        <p class="col-3 mb-0">Предпочтения</p>
                        <i class="col-1 bi bi-pencil text-primary"></i>
                        <i class="col-1 bi bi-x-circle text-danger"></i>
                    </div>
                </div>

                <div class="col-12 text-center" th:each="record : ${recordsList}">
                    <div class="row justify-content-between align-items-center">
                        <p th:text="${record.firstName}" class="col-2 mb-0"></p>
                        <p th:text="${record.lastName}" class="col-2 mb-0"></p>
                        <p th:text="${record.phoneNumber}" class="col-2 mb-0"></p>
                        <p th:text="${record.personCount}" class="col-1 mb-0"></p>
                        <p th:text="${record.preferences}" class="col-3 mb-0"></p>
                        <a th:href="@{records/{id}/edit/(id=${record.id})}" class="col-1 text-decoration-none"><i class="bi bi-pencil text-primary"></i></a>
                        <a th:href="@{record-delete/{id}(id=${record.id})}" class="col-1 text-decoration-none"><i class="bi bi-x-circle text-danger"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <p><a href="/record-create">Create record</a></p>
    </section>
</body>

</html>
