<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <a href="/" class="text-decoration-none text-black">
                    <h1 class="text-center">Бронирования</h1>
                </a>
                <a href="#">Выход</a>
            </div>
            <form th:action="@{/records/{id}/(id=${record.id})}" th:object="${record}" method="post">
                <div class="mb-3">
                    <label  class="form-label">Имя </label>
                    <input type="email" th:field="*{firstName}" class="form-control"  placeholder="Имя">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Фамилия</label>
                    <input type="text" th:field="*{lastName}" class="form-control"  placeholder="Фамилия">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Телефон</label>
                    <input type="tel" th:field="*{phoneNumber}" class="form-control"  placeholder="Телефон">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Кол-во персон</label>
                    <input type="number" th:field="*{personCount}" class="form-control"  placeholder="Кол-во персон">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Дата</label>
                    <input type="date" th:field="*{date}" class="form-control">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Время</label>
                    <input type="time" th:field="*{time}" class="form-control">
                </div>
                <textarea name="preferences" th:text="{preferences}" class="w-100 form-control"></textarea>
                <button class="btn btn-success w-100 mt-3">Создать</button>
            </form>
        </div>
    </section>
</body>

</html>
